name: CI-CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint_and_test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt || true

      - name: Lint
        run: |
          flake8 bot tests
          black --check .
          isort --check-only .

      - name: Test
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TEST_MODE: 1
        run: |
          pytest

  build_and_test:
    needs: lint_and_test
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        id: build
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/mybot
          TAG=${{ github.sha }}
          docker build -t $IMAGE:$TAG -f docker/Dockerfile .
          echo "::set-output name=tag::$TAG"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/mybot
          TAG=${{ steps.build.outputs.tag }}
          docker push $IMAGE:$TAG

  deploy_k8s:
    needs: build_and_test
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4

      - name: Set up KUBECONFIG
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG_BASE64 }}
        run: |
          echo "$KUBECONFIG" | base64 -d > ~/.kube/config

      - name: Deploy to cluster
        run: |
          kubectl set image deploy/mybot-deploy mybot=ghcr.io/${{ github.repository_owner }}/mybot:${{ needs.build_and_test.outputs.image-tag }}
          kubectl rollout status deploy/mybot-deploy

  deploy_ssh:
    needs: build_and_test
    name: Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: SSH deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/mybot
            git pull
            docker-compose up -d
